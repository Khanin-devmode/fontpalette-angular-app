<mat-tab-group animationDuration="800" mat-align-tabs="center">
  <mat-tab label="Font">
    <div class="font-size-container" fxLayout="row">
      <button mat-button [matMenuTriggerFor]="fontSizeMenu">{{$fontSize|async}}px
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <div fxFlex="auto">
        <mat-slider min="8" max="300" step="1" value="{{$fontSize|async}}"
                    (input)="updateFontSize($event.value)"></mat-slider>
      </div>
    </div>
      <span [style.background]="arrayColors.fontColor"
            [cpToggle]="true"
            [cpDialogDisplay]="'inline'"
            [(colorPicker)]="arrayColors.fontColor"
            (colorPickerChange)="updateFontColor()"
      ></span>

  </mat-tab>
  <mat-tab label="Background">Background
      <span [style.background]="arrayColors.bgColor"
            [cpToggle]="true"
            [cpDialogDisplay]="'inline'"
            [(colorPicker)]="arrayColors.bgColor"
            (colorPickerChange)="updateBgColor()"
      ></span>
  </mat-tab>
</mat-tab-group>

<mat-menu #fontSizeMenu="matMenu" xPosition="before" class="font-size-menu">
  <button mat-menu-item *ngFor="let fontSize of fontSizeListMenu" (click)="updateFontSize(fontSize)">
    <span>{{fontSize}}</span>
  </button>
</mat-menu>

<style>

  .select-font-color-wrapper{
    height:200px
  }

  .mat-slider-horizontal {
    width: 100%
  }

  .font-size-container {
    margin-top: 5px;
  }

  .font-size-menu {
    min-width: 90px !important;
    max-height: 250px !important;
  }

</style>
