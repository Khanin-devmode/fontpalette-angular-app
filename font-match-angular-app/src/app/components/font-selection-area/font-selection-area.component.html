<mat-tab-group animationDuration="800">
  <mat-tab label="Google Fonts">

    <cdk-virtual-scroll-viewport class="virtual-viewport" itemSize="222">
      <app-card-row *cdkVirtualFor="let fontGroup of $googleFontList | async"
                    [fontGroup]="fontGroup"
                    [displayText]="$displayText | async"
                    [fontSize]="$fontSize | async"
                    [fontColor]="$fontColor | async"
                    [selectedBgColor]="$selectedBgColor | async"
                    [selectedFont]="$selectedFont | async"

      ></app-card-row>
    </cdk-virtual-scroll-viewport>


  </mat-tab>
  <mat-tab label="Favorites">
    <div style="height:50vh; width:100%">
      Favorites

    </div>
  </mat-tab>
</mat-tab-group>

<style>

  .virtual-viewport {
    height: calc(100vh - 60px);

  }

</style>
